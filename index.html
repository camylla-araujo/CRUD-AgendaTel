<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Contatos</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body class="container">

    <div class="table">
    <div>
          <img src="logo.png" width="4%" style="float: left" hspace="10">
    </div>

    <div>
          <h1 class="text-start mt-5">Lista de Contatos</h1>
          
    </div>

    
    </div>

    <hr>

     <!-- Button trigger modal -->
      <div class="text-end">
       <div class="row">
        <div class="col">
         <input onkeyup="filtrar()" id="input_busca" type="text" class="form-control" placeholder="Buscar">
          </div>

         <div class="col text-end">
        <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#exampleModal">Novo Contato</button>
      </div>
     </div>

      <div class="card card-body mt-3">
    <table class="table table-striped table-hover text-center">
        <thead class="table-dark text-light">
        <tr>
          
            <th>ID</th>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Cidade</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody id="lista_contatos"></tbody>
    </table>
    </div>

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Novo Contato</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <form id="form_add" onsubmit="inserir()">
        <div class="modal-body">
            <input class="form-control form-control-lg mb-3" id="input_nome" placeholder="Nome">
            <input class="form-control form-control-lg mb-3" id="input_numero" type="text" placeholder="Número">
            <input class="form-control form-control-lg mb-3" id="input_cidade" type="text" placeholder="Cidade">
         

         </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Adicionar</button>
        </div>
      </form>

    </div>
  </div>
</div>
  
  <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasEditar" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasExampleLabel">Editar Contato</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>

    <div class="offcanvas-body">
       <form id="form_editar" action="" onsubmit="editar()">
          <input type="hidden" id="input_editar_id">
         
          <label for="input_editar_nome">Nome</label>
          <input type="text" id="input_editar_nome" class="form-control mb-3">

          <label for="input_editar_numero">Número</label>
          <input type="text" id="input_editar_numero" class="form-control mb-3">

          <label for="input_editar_cidade">Cidade</label>
          <input type="text" id="input_editar_cidade" class="form-control mb-3">

      <div class="d-grid">
          <button class="btn btn-primary">Enviar</button>
      </div>
    </form>
      
    </div>
  </div>

  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <script src="index.js"></script>
    <script src="filtrar.js"></script>
    
    
</body>
</html>
